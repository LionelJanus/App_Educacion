<button mat-icon-button (click)="cerrarModal()" aria-label="Cerrar">
  <mat-icon style="color: red;">close</mat-icon>
</button>
<mat-dialog-content style="display: flex
;flex-direction: column;align-items: center;">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" [ngClass]="{
          'is-invalid': emailControlIsInvalid,
          'is-valid': emailControlIsValid
        }">
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
          No es un correo válido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" [ngClass]="{
          'is-invalid': passwordControlIsValid,
          'is-valid': passwordControlIsValid
        }">
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
          La contraseña debe tener al menos 6 caracteres
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('pattern')">
          La contraseña debe contener al menos un número y una letra
        </mat-error>
      </mat-form-field>      
      <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe" style="display: block;">Remember me</mat-checkbox>
    </div>
    
    <button mat-menu-item>
      <mat-icon>login</mat-icon>
      <span>Submit</span>
    </button>
    <mat-divider></mat-divider>
    <mat-list-item [routerLink]="['/Registerform']">Don't have a username? Register </mat-list-item>
  </form>
</mat-dialog-content>
